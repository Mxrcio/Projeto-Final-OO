{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #FFA500, #FF5733);
            font-family: "Arial Black", Arial, sans-serif;
        }

        .login-container {
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h1 {
            font-size: 48px;
            margin-bottom: 30px;
            text-align: center;
            color: #ff6c00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .login-container form input[type="text"],
        .login-container form input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 2px solid #ff6c00;
            border-radius: 25px;
            font-size: 18px;
            outline: none;
            transition: border-color 0.3s ease;
            background-color: #f0f0f0;
            color: #333;
        }

        .login-container form input[type="text"]:focus,
        .login-container form input[type="password"]:focus {
            border-color: #ff6c00;
            box-shadow: 0 0 8px rgba(255, 108, 0, 0.5);
        }

        .login-container form button[type="submit"],
        .login-container form a.register-btn {
            margin-top: 30px;
            font-size: 20px;
            height: 50px;
            width: 100%;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.2s ease, color 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            background-color: #ff6c00;
            color: #fff;
            font-family: "Arial Black", Arial, sans-serif;
        }

        .login-container form button[type="submit"]:hover,
        .login-container form a.register-btn:hover {
            transform: scale(1.1);
        }

        .login-container form a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            transition: color 0.3s ease;
            color: #ff6c00;
        }

        .login-container form a:hover {
            color: #ff4500;
        }

        .login-container form a.register-btn {
            line-height: 50px;
            text-align: center;
            padding: 0 3.5px;
            height: 50px; /* Adicionado para alinhar com o botão ENTRAR */
        }

        /* Estilo para mensagem de sucesso */
        .messages {
            list-style-type: none;
            padding: 0;
        }

        .messages li.success {
            background-color: #4CAF50; /* Verde */
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-transform: uppercase;
            text-align: center;
            font-size: 16px;
        }

        /* Estilos do modal */
        .modal-dialog {
            max-width: 400px;
        }

        .modal-content {
            border-radius: 10px;
        }

        .modal-header {
            border-bottom: none;
            text-align: center;
            padding: 20px;
        }

        .modal-title {
            font-size: 24px;
            text-transform: uppercase;
            color: #ff6c00;
        }

        .modal-body {
            padding: 30px;
            font-size: 16px;
        }

        .modal-footer {
            border-top: none;
            justify-content: center;
        }

        /* Personalizações adicionais */
        .login-container .divider {
            width: 100%;
            margin: 30px 0;
            height: 1px;
            background-color: #ff6c00;
        }

        .login-container .social-buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .login-container .social-buttons a {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 10px;
            background-color: #ff6c00;
            line-height: 50px;
            text-align: center;
            color: #fff;
            font-size: 24px;
            transition: transform 0.2s ease;
        }

        .login-container .social-buttons a:hover {
            transform: scale(1.1);
        }

        .login-container .forgot-password {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container .forgot-link {
            color: #ff6c00;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container .change-password-container {
            display: none;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            animation: fadeInUp 1s ease;
        }

        .login-container .change-password-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #ff6c00;
        }

        .login-container .change-password-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 2px solid #ff6c00;
            border-radius: 25px;
            font-size: 18px;
            outline: none;
            transition: border-color 0.3s ease;
            background-color: #f0f0f0;
            color: #333;
        }

        .login-container .change-password-container input[type="password"]:focus {
            border-color: #ff6c00;
            box-shadow: 0 0 8px rgba(255, 108, 0, 0.5);
        }

        .login-container .change-password-container button[type="submit"] {
            margin-top: 30px;
            font-size: 20px;
            height: 50px;
            width: 100%;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.2s ease, color 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            background-color: #ff6c00;
            color: #fff;
            font-family: "Arial Black", Arial, sans-serif;
        }

        .login-container .change-password-container button[type="submit"]:hover {
            transform: scale(1.1);
        }

        .login-container .change-password-container .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #ff6c00;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container login-container">
        <h1>LOGIN DE USUÁRIO</h1>
        <form method="post" action="/site_principal/">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">ENTRAR</button>
            <a href="{% url 'register' %}" class="register-btn">REGISTRAR-SE</a>
        </form>

        <div class="divider"></div>

        <div class="social-buttons">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
        </div>

        <div class="forgot-password">
            <a href="#" class="forgot-link" onclick="toggleChangePassword()">Troque Sua Senha</a>
        </div>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="success">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="change-password-container" id="changePasswordContainer">
            <span class="close-btn" onclick="toggleChangePassword()">&times;</span>
            <h2>Alterar senha</h2>
            <form>
                <input type="text" name="username" placeholder="Usuário" required>
                <input type="password" name="currentPassword" placeholder="Senha atual" required>
                <input type="password" name="newPassword" placeholder="Nova senha" required>
                <input type="password" name="confirmPassword" placeholder="Confirmar nova senha" required>
                <button type="submit">Alterar senha</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <script>
        function toggleChangePassword() {
            const container = document.getElementById("changePasswordContainer");
            container.style.display = container.style.display === "block" ? "none" : "block";
        }
    </script>
</body>

</html>
